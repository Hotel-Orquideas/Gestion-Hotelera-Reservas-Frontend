<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"></p-confirmDialog>
<p-toast></p-toast>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">


            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <span class="h4">
                        Servicios Registrados
                    </span>
                </ng-template>

                <ng-template pTemplate="right">
                    <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-secondary mr-2"
                        routerLink="/service/register-service"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt styleClass="p-datatable-sm" [columns]="cols" exportFilename="servicios" [value]="services"
                [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrando desde {first} hasta {last} de {totalRecords} registros"
                [rowsPerPageOptions]="[10,20,30,50,100]" [globalFilterFields]="[
          'name',
          'pricePerUnit',
          'id'
        ]">


                <ng-template pTemplate="caption">


                    <div class="row">
                        <div class="col-6">

                            <button type="button" pButton pRipple icon="pi pi-file " (click)="dt.exportCSV()"
                                class="me-2" pTooltip="CSV" tooltipPosition="top"></button>

                            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
                                class="p-button-success me-2" pTooltip="XLS" tooltipPosition="top"></button>


                            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
                                class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="top"></button>

                        </div>
                        <div class="col"></div>
                        <div class="col">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                    (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Palabra Clave" />
                            </span>
                        </div>

                    </div>

                </ng-template>
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="id">
                            Identificador
                            <p-sortIcon field="id"></p-sortIcon>

                        </th>
                        <th pSortableColumn="name">
                            Nombre <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="pricePerUnit">
                            Precio Unitario <p-sortIcon field="pricePerUnit"></p-sortIcon>
                        </th>
                        <th>Acción</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-service>
                    <tr>

                        <td>{{service.id}}</td>
                        <td>{{service.name}}</td>
                        <td>{{service.pricePerUnit}}</td>

                        <td>

                            <i pTooltip="Editar" tooltipPosition="top"
                                class="fa-sharp fa-solid fa-user-pen fa-lg text-info" style="margin-right: 1em;"
                                [routerLink]="['/service/register-service',service.id]"></i>
                            <i pTooltip="Eliminar" tooltipPosition="top" class="fa-solid fa-trash-can fa-lg text-danger"
                                (click)="delete(service.id)"></i>
                        </td>

                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">Ningún servicio encontrado.</td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
</div>
