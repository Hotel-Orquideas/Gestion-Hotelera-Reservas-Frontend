<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"></p-confirmDialog>
<p-toast></p-toast>
<div class="container mt-4">
  <div class="card">
    <div class="card-body">


      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <span class="h4">
            Empleados Registrados
          </span>
        </ng-template>

        <ng-template pTemplate="right">
          <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-secondary mr-2"
            routerLink="/employee/register-employee"></button>
        </ng-template>
      </p-toolbar>

      <p-table #dt styleClass="p-datatable-sm" [columns]="cols" exportFilename="empleados" [value]="employees"
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando desde {first} hasta {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[10,20,30,50,100]" [globalFilterFields]="[
          'person.name',
          'person.lastName',
          'person.phoneNumber',
          'position',
          'state'
        ]">


        <ng-template pTemplate="caption">
          <!--<button class="btn btn-dark btn-md float-end" routerLink="/register-employee">Agregar</button>-->

          <div class="row">
            <div class="col-6">

              <button type="button" pButton pRipple icon="pi pi-file " (click)="dt.exportCSV()" class="me-2"
                pTooltip="CSV" tooltipPosition="top"></button>

              <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
                class="p-button-success me-2" pTooltip="XLS" tooltipPosition="top"></button>


              <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF"
                tooltipPosition="top"></button>

            </div>
            <div class="col"></div>
            <div class="col">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                  placeholder="Palabra Clave" />
              </span>
            </div>

          </div>

        </ng-template>
        <ng-template pTemplate="header">
          <tr>

            <th pSortableColumn="person.name">
              Nombre Completo
              <p-sortIcon field="person.name"></p-sortIcon>

            </th>
            <th pSortableColumn="person.phoneNumber">
              Telefono <p-sortIcon field="person.phoneNumber"></p-sortIcon>
            </th>
            <th pSortableColumn="position">
              Cargo <p-sortIcon field="position"></p-sortIcon>
            </th>
            <th pSortableColumn="state">
              Estado <p-sortIcon field="state"></p-sortIcon>
            </th>
            <th>Acci√≥n</th>
            <!--
            <th *ngFor="let col of cols" pSortableColumn="{{col.field}}">
              {{col.header}} <p-sortIcon field="{{col.field}}"></p-sortIcon>
            </th>
            -->

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
          <tr>

            <td>{{employee.person.name}} {{employee.person.lastName}}</td>
            <td>{{employee.person.phoneNumber}}</td>
            <td>{{employee.position}}</td>
            <td>
              <p-badge value="{{textInBadge(employee.state)}}" severity="{{colorInBadge(employee.state)}}"></p-badge>
            </td>

            <td>

              <i class="fa-sharp fa-solid fa-user-pen fa-lg text-info" style="margin-right: 1em;"
                [routerLink]="['/employee/register-employee',employee.person.document]"></i>
              <i class="fa-solid fa-trash-can fa-lg text-danger" (click)="delete(employee.person.document)"></i>
            </td>

          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">Empleados no encontrados.</td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
</div>
