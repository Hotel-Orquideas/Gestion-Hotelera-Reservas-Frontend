<p-breadcrumb [model]="items" [home]="home" *ngIf="!promotion.id else elseBreadCrumb"></p-breadcrumb>
<ng-template #elseBreadCrumb>
    <p-breadcrumb [model]="itemsElse" [home]="home"></p-breadcrumb>
</ng-template>

<div class="container pt-4" >
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <span class="h4" *ngIf="!promotion.id else elseTittle">
                        Registrar Promoción
                    </span>
                    <ng-template #elseTittle>
                        <span class="h4">
                            Actualizar Promoción
                        </span>
                    </ng-template>
                </ng-template>

                <ng-template pTemplate="right">
                    <button pButton pRipple label="Volver" icon="pi pi-arrow-left" class="p-button-secondary mr-2"
                        routerLink="/promotion/list-promotions"></button>
                </ng-template>
            </p-toolbar>
            <div class="card text-center">
                <div class="card-body">
                    <form class="mt-4" [formGroup]="formRegister">
                        <div class="row">
                            <div class="col">
                                <p class="float-start">Descripción (*)</p>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i
                                            class="fa-sharp fa-solid fa-spell-check"></i></span>
                                    <input formControlName="description" type="text" pInputText class="form-control"
                                        placeholder="Ej. Promoción 1" [(ngModel)]="promotion.description">
                                </div>
                            </div>

                            <div class="col">
                                <p class="float-start me-6">Fecha de expiración (*)</p>
                                <p style="color: white;">e</p>
                                <div style="position:absolute;">
                                    <p-calendar placeholder="Fecha" formControlName="expirationDate" [minDate]="minDate" [maxDate]="maxDate"
                                    [(ngModel)]='promotion.expirationDate' [showIcon]="true" inputId="icon"></p-calendar>
                                </div>
                                
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <p class="float-start">Valor Descuento (*)</p>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="fa-regular fa-money-bill-1"></i></span>
                                    <p-inputNumber formControlName="percentage" placeholder="Ej. 5"
                                        [(ngModel)]="promotion.percentage" [min]="1"
                                        [max]="100"></p-inputNumber>
                                </div>
                            </div>
                            <div class="col">
                                <p class="float-start">Empresa (*)</p>
                                <select (click)="existsCompanies()" formControlName="companyId" class="form-select form-select-lg"
                                    aria-label="Default select example" [(ngModel)]="promotion.companyId">
                                    <option *ngFor="let company of companies"
                                        value="{{company.id}}">{{company.name}}</option>
                                </select>
                            </div>
                        </div>


                    </form>
                    <div class="mt-4">
                        <button name="buttonRegisterPromotion" [disabled]="formRegister.invalid" class="btn btn-dark btn-lg" role="button"
                            (click)="register()" *ngIf="!promotion.id else elseBlock">Registrar</button>
                    </div>


                    <ng-template #elseBlock>
                        <div class="mt-4">
                            <button name="buttonUpdatePromotion" [disabled]="formRegister.invalid" class="btn btn-dark btn-lg" role="button"
                                (click)="update()">Actualizar</button>
                        </div>
                    </ng-template>

                </div>
            </div>
        </div>
    </div>
</div>
