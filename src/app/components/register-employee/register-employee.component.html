<div class="container pt-4">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado</h3>
                    <form class="mt-4">
                        <div class="row">
                            <div class="col">
                                <p class="float-start">Nombre (*)</p>
                                <input type="text" name="nombre" id="" class="form-control" placeholder="Nombre" [(ngModel)]="employee.name" [(ngModel)]="employee.person.name">
                            </div>
                            <div class="col">
                                <p class="float-start">Apellido (*)</p>
                                <input type="text" name="apellido" id="" class="form-control" placeholder="Apellido" [(ngModel)]="employee.lastName"  [(ngModel)]="employee.person.lastName">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <p class="float-start">Tipo de Documento (*)</p>
                                <select class="form-select" aria-label="Default select example" name="tipo-documento" [(ngModel)]="employee.typeDocument" [(ngModel)]="employee.person.typeDocument">
                                    <option selected>Seleccione una opción</option>
                                    <option value="CC">Cédula de Ciudadanía</option>
                                    <option value="PA">Pasaporte</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="CE">Cédula de Extranjería</option>
                                  </select>
                            </div>
                            <div class="col">
                                <p class="float-start">Número de Documento (*)</p>
                                <input type="text" name="documento" id="" class="form-control" placeholder="Número de documento" [(ngModel)]="employee.document" [(ngModel)]="employee.person.document">
                            </div>
                            <div class="col">
                                <p class="float-start">Teléfono (*)</p>
                                <input type="text" name="telefono" id="" class="form-control" placeholder="Teléfono" [(ngModel)]="employee.phoneNumber" [(ngModel)]="employee.person.phoneNumber">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <p class="float-start">Puesto de Trabajo (*)</p>
                                <input type="text" name="puesto-trabajo" id="" class="form-control" placeholder="Puesto" [(ngModel)]="employee.position">
                            </div>
                            <div class="col">
                                <p class="float-start">Correo Electrónico (*)</p>
                                <input type="email" name="email" id="" class="form-control" placeholder="Email" [(ngModel)]="employee.email" [(ngModel)]="employee.person.email">
                            </div>
                        </div>
                        <div class="row mt-4">
                            
                            <div class="col">
                                <p class="float-start">Género (*)</p>
                                <select class="form-select" aria-label="Default select example" name="genero" [(ngModel)]="employee.genre" [(ngModel)]="employee.person.genre">
                                    <option selected>Seleccione una opción</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                    <option value="O">Otro</option>
                                 </select>
                            </div>
                            <div class="col">
                                <p class="float-start">RH (*)</p>
                                <select class="form-select" aria-label="Default select example" name="rh" [(ngModel)]="employee.bloodType" [(ngModel)]="employee.person.bloodType">
                                    <option selected>Seleccione una opción</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                 </select>
                            </div>
                            <div class="col">
                                <p class="float-start">Fecha de Nacimiento (*)</p>
                                <input type="date" name="fecha-nacimiento" id="" class="form-control" placeholder="uno.ejemplo" [(ngModel)]='employee.birthdate' [(ngModel)]='employee.person.birthdate'>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <p class="float-start">Nombre de usuario (*)</p>
                                <input type="text" name="usuario" id="" class="form-control" placeholder="uno.ejemplo" [(ngModel)]="employee.userName">
                            </div>
                            <div class="col">
                                <p class="float-start">Contraseña (*)</p>
                                <input type="password" class="form-control" name="contraseña" [(ngModel)]="employee.password">
                            </div>
                        </div>

                    </form>
                    <div class="mt-4">
                        <button class="btn btn-dark btn-lg" role="button" (click)="register()" *ngIf="!employee.person.document else elseBlock">Registrar Empleado</button>
                    </div>
                    
                        
                    <ng-template #elseBlock>
                        <div class="mt-4">
                            <button class="btn btn-dark btn-lg" role="button" (click)="update()">Actualizar Empleado</button>
                        </div>
                    </ng-template>
                    
                </div>
            </div>
        </div>
    </div>
</div>
