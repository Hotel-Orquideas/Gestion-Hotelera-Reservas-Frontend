<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"></p-confirmDialog>
<p-toast></p-toast>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">


            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <span class="h4">
                        Facturas
                    </span>
                </ng-template>
            </p-toolbar>

            <p-table #dt styleClass="p-datatable-sm" [columns]="cols" exportFilename="facturas" [value]="bills"
                [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrando desde {first} hasta {last} de {totalRecords} registros"
                [rowsPerPageOptions]="[10,20,30,50,100]" [globalFilterFields]="[
                'id',
                'client.person.name',
                'client.person.lastName',
                'company.name',
                'date',
                'balanceToDue',
                'total'
                ]">


                <ng-template pTemplate="caption">

                    <div class="row">
                        <div class="col-6">

                            <button type="button" pButton pRipple icon="pi pi-file " (click)="dt.exportCSV()"
                                class="me-2" pTooltip="CSV" tooltipPosition="top"></button>

                            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
                                class="p-button-success me-2" pTooltip="XLS" tooltipPosition="top"></button>


                            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
                                class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="top"></button>

                        </div>
                        <div class="col"></div>
                        <div class="col">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                    (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Palabra Clave" />
                            </span>
                        </div>

                    </div>

                </ng-template>
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="id">
                            Representante
                            <p-sortIcon field="id"></p-sortIcon>

                        </th>
                        <th pSortableColumn="date">
                            Fecha <p-sortIcon field="date"></p-sortIcon>
                        </th>
                        <th pSortableColumn="balanceToDue">
                            Saldo Pendiente <p-sortIcon field="balanceToDue"></p-sortIcon>
                        </th>
                        <th pSortableColumn="total">
                            Total <p-sortIcon field="total"></p-sortIcon>
                        </th>
                        <th>Acci√≥n</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-bill>
                    <tr>

                        <td *ngIf="!(bill.client==null)">{{bill.client.person.name}} {{bill.client.person.lastName}}</td>
                        <td *ngIf="!(bill.company==null)">{{bill.company.name}}</td>
                        <td>{{bill.date | date}}</td>
                        <td>{{bill.balanceDue | currency:'USD':'symbol':'1.0'}}</td>
                        <td>{{bill.total | currency:'USD':'symbol':'1.0'}}</td>
                        <td>
                            <span class="p-buttonset">

                                <button type="button" pButton pRipple icon="fa-solid fa-list-check"
                                    class="p-button-info p-button-outlined p-button-sm" pTooltip="Ver detalles"
                                    tooltipPosition="top" [routerLink]="['/bill/list-bill-details',bill.id]"></button>

                                <button type="button" pButton pRipple icon="fa-solid fa-clock-rotate-left"
                                    class="p-button-warning p-button-outlined p-button-sm" pTooltip="Ver historial de pagos"
                                    tooltipPosition="top" [routerLink]="['/bill/list-payments-history',bill.id]"></button>

                                <button [disabled]="bill.balanceDue==0" type="button" pButton pRipple icon="fa-solid fa-cash-register"
                                    class="p-button-help p-button-outlined p-button-sm" pTooltip="Registrar pago"
                                    tooltipPosition="top" (click)="existsPaymentMethods(bill.id)"></button>

                            </span>

                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">Facturas no encontradas.</td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
</div>
