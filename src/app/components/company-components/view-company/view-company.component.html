<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<div class="container mt-4">
  <div class="card">
    <div class="card-body">

      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <span class="h4">
            Empresa: {{company.name}}
          </span>
        </ng-template>

        <ng-template pTemplate="right">
          <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-secondary mr-2"
            [routerLink]="['/company/register-company', company.nit]"></button>
        </ng-template>
      </p-toolbar>

      <div class="row">
        <div class="col-4">

          <div class="card">
            <div class="card-body">
              <div style="text-align: center;">
                <span class="h4">
                  Datos
                </span>
              </div>

              <hr class="my-3 mx-0 border-top-1 border-none surface-border" />

              <div>
                <div class="row flex align-items-center mb-3">
                  <div class="col-md-auto">
                    <i class="pi pi-check-circle me-2"></i>
                    <span class="h6">NIT: </span>

                  </div>
                  <div class="col-md-auto">
                    {{company.nit}}
                  </div>
                </div>
                <div class="row flex align-items-center mb-3">

                  <div class="col-md-auto">
                    <i class="pi pi-check-circle me-2"></i>
                    <span class="h6">Representante: </span>

                  </div>
                  <div class="col-md-auto">
                    {{company.legalAgent}}
                  </div>

                </div>
                <div class="row flex align-items-center mb-3">

                  <div class="col-md-auto">
                    <i class="pi pi-check-circle me-2"></i>
                    <span class="h6">Correo: </span>

                  </div>
                  <div class="col-md-auto">
                    {{company.email}}
                  </div>

                </div>
                <div class="row flex align-items-center mb-3">

                  <div class="col-md-auto">
                    <i class="pi pi-check-circle me-2"></i>
                    <span class="h6">Teléfono: </span>

                  </div>
                  <div class="col-md-auto">
                    {{company.phoneNumber}}
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-8">
          <div class="card">
            <div class="card-body">

              <!--Tabla de clientes vinculados - falta añadir el parametro  [columns] y el parametro [value] -->
              <p-table #dt styleClass="p-datatable-sm" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrando desde {first} hasta {last} de {totalRecords} registros"
                [rowsPerPageOptions]="[10,20,30,50,100]" [globalFilterFields]="[
                              'name',
                              'nit',
                              'email',
                              'phoneNumber',
                              'legalAgent'
                            ]">


                <ng-template pTemplate="caption">

                  <div class="row">
                    <div class="col-6">
                      <span class="h4">
                        Clientes vinculados
                      </span>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                      <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                          placeholder="Palabra Clave" />
                      </span>
                    </div>

                  </div>

                </ng-template>

                <ng-template pTemplate="header">
                  <tr>

                    <th pSortableColumn="name">
                      Nombre
                      <p-sortIcon field="name"></p-sortIcon>

                    </th>
                    <th pSortableColumn="lastName">
                      Apellido <p-sortIcon field="lastName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="phoneNumber">
                      Telefono <p-sortIcon field="phoneNumber"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">
                      Correo <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th>Acción</th>

                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-client>
                  <tr>

                    <!--Datos pendientes-->
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Tel</td>
                    <td>Correo</td>


                    <td>
                      <!--Acciones pendientes a modificación-->
                      <i pTooltip="Editar" tooltipPosition="top" class="fa-sharp fa-solid fa-user-pen fa-lg text-info"
                        style="margin-right: 1em;" [routerLink]=""></i>
                      <i pTooltip="Visualizar" tooltipPosition="top" class="pi pi-eye text-warning "
                        style="margin-right: 1em;font-size: 1.3rem" [routerLink]=""></i>
                      <i pTooltip="Eliminar" tooltipPosition="top" class="fa-solid fa-trash-can fa-lg text-danger"></i>
                    </td>

                  </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="7">Ningún cliente encontrado.</td>
                  </tr>
                </ng-template>

              </p-table>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
