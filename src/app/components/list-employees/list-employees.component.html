<div class="container mt-4" >
    <div class="card">
        <div class="card-body">
            
            
            <span class="h3" style="position: 100px;">
                Empleados Registrados
            </span>   
            <button class="btn btn-dark btn-lg float-end" routerLink="/register-employee">Agregar</button>
            


            <table class="table mt-5">
                <thead class="table-dark">
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Cargo</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employees">
                    <td>{{employee.person.name}}</td>
                    <td>{{employee.person.lastName}}</td>
                    <td>{{employee.person.phoneNumber}}</td>
                    <td>{{employee.position}}</td>
                    <td>
                        <i class="fa-sharp fa-solid fa-user-pen fa-lg text-info" style="margin-right: 1em;" [routerLink]="['/register-employee',employee.person.document]"></i>
                        <i class="fa-solid fa-trash-can fa-lg text-danger" (click)="delete(employee.person.document)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
